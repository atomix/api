syntax = "proto3";

package atomix.controller;

import "gogoproto/gogo.proto";

message Membership {
    repeated Member members = 1 [(gogoproto.nullable) = false];
}

// Membership group identifier
message MembershipGroupId {
    string name = 1;
    string namespace = 2;
}

// Cluster membership group
message MembershipGroup {
    MembershipGroupId id = 1 [(gogoproto.customname) = "ID", (gogoproto.nullable) = false];
    uint64 term = 2 [(gogoproto.casttype) = "TermID"];
    MemberId leader = 3;
    repeated Member members = 4 [(gogoproto.nullable) = false];
}

// Member identifier
message MemberId {
    string name = 1;
    string namespace = 2;
}

// Member is a cluster member
message Member {
    MemberId id = 1 [(gogoproto.customname) = "ID", (gogoproto.nullable) = false];
    string host = 2;
    int32 port = 3;
}

// Partition group identifier
message PartitionGroupId {
    string name = 1;
    string namespace = 2;
}

// Partition group state
message PartitionGroup {
    PartitionGroupId id = 1 [(gogoproto.customname) = "ID", (gogoproto.nullable) = false];
    repeated MembershipGroup partitions = 2 [(gogoproto.nullable) = false];
}

message JoinClusterRequest {
    Member member = 1;
    MembershipGroupId group_id = 2 [(gogoproto.customname) = "GroupID", (gogoproto.nullable) = false];
}

message JoinClusterResponse {
    MembershipGroupId group_id = 1 [(gogoproto.customname) = "GroupID", (gogoproto.nullable) = false];
    Membership membership = 2 [(gogoproto.nullable) = false];
}

message JoinPartitionGroupRequest {
    MemberId member_id = 1 [(gogoproto.customname) = "MemberID"];
    PartitionGroupId group_id = 2 [(gogoproto.customname) = "GroupID", (gogoproto.nullable) = false];
    uint32 partitions = 3;
    uint32 replication_factor = 4;
}

message JoinPartitionGroupResponse {
    PartitionGroup group = 1 [(gogoproto.nullable) = false];
}

message JoinMembershipGroupRequest {
    MemberId member_id = 1 [(gogoproto.customname) = "MemberID"];
    MembershipGroupId group_id = 2 [(gogoproto.customname) = "GroupID", (gogoproto.nullable) = false];
}

message JoinMembershipGroupResponse {
    MembershipGroup group = 1 [(gogoproto.nullable) = false];
}

// Atomix cluster service
service ClusterService {
    // Joins a member to the cluster
    rpc JoinCluster (JoinClusterRequest) returns (stream JoinClusterResponse);
}

// Atomix partition group service
service PartitionGroupService {
    // Joins a member to a partition group
    rpc JoinPartitionGroup (JoinPartitionGroupRequest) returns (stream JoinPartitionGroupResponse);
}

// Atomix membership group service
service MembershipGroupService {
    // Joins a member to a membership group
    rpc JoinMembershipGroup (JoinMembershipGroupRequest) returns (stream JoinMembershipGroupResponse);
}
