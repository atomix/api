syntax = "proto3";

package atomix.storage;

import "gogoproto/gogo.proto";

// Namespaced primitive identifier
message PrimitiveId {
    string type = 1;
    string name = 2;
    string namespace = 3;
}

// Request header
message RequestHeader {
    PrimitiveId primitive = 1 [(gogoproto.nullable) = false];
}

// Response header
message ResponseHeader {
    ResponseType type = 1;
}

// Response type
enum ResponseType {
    RESPONSE = 0;
    OPEN_STREAM = 1;
    CLOSE_STREAM = 2;
}

// Response status
message ResponseStatus {
    ResponseCode code = 1;
    string message = 2;
}

// Response code
enum ResponseCode {
    OK = 0;
    ERROR = 1;
    NOT_LEADER = 2;
    UNKNOWN = 3;
    CANCELED = 4;
    NOT_FOUND = 5;
    ALREADY_EXISTS = 6;
    UNAUTHORIZED = 7;
    FORBIDDEN = 8;
    CONFLICT = 9;
    INVALID = 10;
    UNAVAILABLE = 11;
    NOT_SUPPORTED = 12;
    TIMEOUT = 13;
    INTERNAL = 14;
}
