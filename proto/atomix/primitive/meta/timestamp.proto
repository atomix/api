syntax = "proto3";

package atomix.primitive.meta;

import "google/protobuf/timestamp.proto";
import "gogoproto/gogo.proto";

message Timestamp {
    oneof timestamp {
        LogicalTimestamp logical_timestamp = 1;
        WallClockTimestamp wall_clock_timestamp = 2;
        EpochTimestamp epoch_timestamp = 3;
    }
}

message LogicalTimestamp {
    uint64 value = 1;
}

message WallClockTimestamp {
    google.protobuf.Timestamp value = 1 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
}

message Epoch {
    uint64 value = 1;
}

message EpochTimestamp {
    Epoch epoch = 1 [(gogoproto.nullable) = false];
    uint64 sequence_number = 2;
}
