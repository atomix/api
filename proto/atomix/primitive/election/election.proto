syntax = "proto3";

import "atomix/primitive/meta/object.proto";
import "atomix/primitive/primitive.proto";
import "atomix/primitive/descriptor.proto";
import "gogoproto/gogo.proto";

package atomix.primitive.election;

message EnterRequest {
    atomix.primitive.RequestHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    EnterInput input = 2 [(atomix.primitive.input) = true, (gogoproto.nullable) = false];
}

message EnterInput {

}

message EnterResponse {
    atomix.primitive.ResponseHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    EnterOutput output = 2 [(atomix.primitive.output) = true, (gogoproto.nullable) = false];
}

message EnterOutput {
    Term term = 2;
}

message WithdrawRequest {
    atomix.primitive.RequestHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    WithdrawInput input = 2 [(atomix.primitive.input) = true, (gogoproto.nullable) = false];
}

message WithdrawInput {

}

message WithdrawResponse {
    atomix.primitive.ResponseHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    WithdrawOutput output = 2 [(atomix.primitive.output) = true, (gogoproto.nullable) = false];
}

message WithdrawOutput {
    Term term = 2;
}

message AnointRequest {
    atomix.primitive.RequestHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    AnointInput input = 2 [(atomix.primitive.input) = true, (gogoproto.nullable) = false];
}

message AnointInput {
    string candidate_id = 2 [(gogoproto.customname) = "CandidateID"];
}

message AnointResponse {
    atomix.primitive.ResponseHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    AnointOutput output = 2 [(atomix.primitive.output) = true, (gogoproto.nullable) = false];
}

message AnointOutput {
    Term term = 2;
}

message PromoteRequest {
    atomix.primitive.RequestHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    PromoteInput input = 2 [(atomix.primitive.input) = true, (gogoproto.nullable) = false];
}

message PromoteInput {
    string candidate_id = 2 [(gogoproto.customname) = "CandidateID"];
}

message PromoteResponse {
    atomix.primitive.ResponseHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    PromoteOutput output = 2 [(atomix.primitive.output) = true, (gogoproto.nullable) = false];
}

message PromoteOutput {
    Term term = 2;
}

message EvictRequest {
    atomix.primitive.RequestHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    EvictInput input = 2 [(atomix.primitive.input) = true, (gogoproto.nullable) = false];
}

message EvictInput {
    string candidate_id = 2 [(gogoproto.customname) = "CandidateID"];
}

message EvictResponse {
    atomix.primitive.ResponseHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    EvictOutput output = 2 [(atomix.primitive.output) = true, (gogoproto.nullable) = false];
}

message EvictOutput {
    Term term = 2;
}

message GetTermRequest {
    atomix.primitive.RequestHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    GetTermInput input = 2 [(atomix.primitive.input) = true, (gogoproto.nullable) = false];
}

message GetTermInput {
}

message GetTermResponse {
    atomix.primitive.ResponseHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    GetTermOutput output = 2 [(atomix.primitive.output) = true, (gogoproto.nullable) = false];
}

message GetTermOutput {
    Term term = 2;
}

message EventsRequest {
    atomix.primitive.RequestHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    EventsInput input = 2 [(atomix.primitive.input) = true, (gogoproto.nullable) = false];
}

message EventsInput {
}

message EventsResponse {
    atomix.primitive.ResponseHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    EventsOutput output = 2 [(atomix.primitive.output) = true, (gogoproto.nullable) = false];
}

message EventsOutput {
    Type type = 2;
    Term term = 3;

    enum Type {
        NONE = 0;
        CHANGED = 1;
    }
}

message Term {
    atomix.primitive.meta.ObjectMeta meta = 1 [(gogoproto.nullable) = false];
    string leader = 2;
    repeated string candidates = 3;
}

message Snapshot {
    Term term = 1;
}

message SnapshotRequest {
    atomix.primitive.RequestHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
}

message SnapshotResponse {
    atomix.primitive.ResponseHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    Snapshot snapshot = 2 [(atomix.primitive.output) = true, (gogoproto.nullable) = false];
}

message RestoreRequest {
    atomix.primitive.RequestHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
    Snapshot snapshot = 2 [(atomix.primitive.input) = true, (gogoproto.nullable) = false];
}

message RestoreResponse {
    atomix.primitive.ResponseHeader header = 1 [(atomix.primitive.header) = true, (gogoproto.nullable) = false];
}

// LeaderElectionService implements a distributed leader election
service LeaderElectionService {
    option (atomix.primitive.type) = "Election";

    // Enter enters the leader election
    rpc Enter (EnterRequest) returns (EnterResponse) {
        option (atomix.primitive.optype) = COMMAND;
    }

    // Withdraw withdraws a candidate from the leader election
    rpc Withdraw (WithdrawRequest) returns (WithdrawResponse) {
        option (atomix.primitive.optype) = COMMAND;
    }

    // Anoint anoints a candidate leader
    rpc Anoint (AnointRequest) returns (AnointResponse) {
        option (atomix.primitive.optype) = COMMAND;
    }

    // Promote promotes a candidate
    rpc Promote (PromoteRequest) returns (PromoteResponse) {
        option (atomix.primitive.optype) = COMMAND;
    }

    // Evict evicts a candidate from the election
    rpc Evict (EvictRequest) returns (EvictResponse) {
        option (atomix.primitive.optype) = COMMAND;
    }

    // GetTerm gets the current leadership term
    rpc GetTerm (GetTermRequest) returns (GetTermResponse) {
        option (atomix.primitive.optype) = QUERY;
    }

    // Events listens for leadership events
    rpc Events (EventsRequest) returns (stream EventsResponse) {
        option (atomix.primitive.optype) = COMMAND;
    }

    // Snapshot exports a snapshot of the primitive state
    rpc Snapshot (SnapshotRequest) returns (SnapshotResponse) {
        option (atomix.primitive.optype) = SNAPSHOT;
    }

    // Restore imports a snapshot of the primitive state
    rpc Restore (RestoreRequest) returns (RestoreResponse) {
        option (atomix.primitive.optype) = RESTORE;
    }
}